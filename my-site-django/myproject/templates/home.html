<!DOCTYPE html>
{% load static %}
<html>
<header>
    <link href="{% static 'css/bootstrap.min.css' %}" rel='stylesheet'>
    <meta charset="utf-8">
    <title>Boards</title>
</header>
<body>
<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb my-4">
            <li class="breadcrumb-item active" aria-current="page">Boards</li>
        </ol>
    </nav>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th>Board</th>
        <th>Posts</th>
        <th>Topics</th>
        <th>Last Post</th>
    </tr>
    </thead>
    <tbody>
        <tr>
        {% for board in boards %}
            <td>{{ board.name }}<br>
                <small class="text-muted d-block">{{ board.description }}</small></td>
            <td class="align-middle">0</td>
            <td class="align-middle">0</td>
            <td></td>
        {% empty %}
            <td colspan="4">Boards are empty</td>
        {% endfor %}
        </tr>
    </tbody>
</table>
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
    </div>
</body>
</html>
